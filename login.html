    .modal input[type="email"]::placeholder {

      margin-top: 0;

    .modal-message {
      margin-top: 1em;

<body>

  <!-- Header -->
   <header class="custom-navbar">
            <div class="extra-links">
                <a href="#">About</a>
                <a href="contactuspage.html" class="active">Contact</a>
                <a href="login.html">Log In</a>
     
            </div>
               <div class="navbar-container">

            <div class="logo">
                <img src="loho.jpg" class="logo-img">
                <span class="logo-text">XCELERATE<br>STATS</span>
            </div>
            <nav class="main-menu">
                <a href="home.html">HOME</a>
                <a href="#">FAN ENGAGEMENT</a>
                <a href="#">SERVICE</a>
                <a href="performance.html">TEAM PERFORMANCE</a>
            </nav>
        </div>
    </header>
    <h1  style="text-align: center;" >BUILD WITH CONFIDENCE <br>
      DEPLOY WITH EASE </h1>
  <main>

    <div class="login-container" role="main" aria-label="Login form">
    <h2>Welcome Back</h2>
      <h1>Login</h1>
      <form id="loginForm" novalidate>
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username or email" required />
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter your password" required />
        
        <span class="forgot-link" id="forgotPasswordLink" tabindex="0" role="button" aria-label="Forgot password?">Forgot Password?</span>
        
        <button type="submit">Log In</button>
      </form>
      <div id="message" role="alert" class="message" aria-live="polite"></div>
    </div>
  </main>

  <!-- Modal for forgot password -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal">
      <button class="close-btn" id="closeModalBtn" aria-label="Close modal">&times;</button>
      <h2 id="modalTitle">Reset Password</h2>
      <form id="resetForm" novalidate>
        <label for="resetEmail">Enter your email address</label>
        <input type="email" id="resetEmail" name="resetEmail" placeholder="your.email@example.com" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <div id="modalMessage" class="modal-message" role="alert" aria-live="polite"></div>
    </div>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');
  const forgotLink = document.getElementById('forgotPasswordLink');
  const modalOverlay = document.getElementById('modalOverlay');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const resetForm = document.getElementById('resetForm');
  const modalMessage = document.getElementById('modalMessage');
  const resetEmailInput = document.getElementById('resetEmail');

  // Login form submit handler
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.classList.remove('error','success');

    const username = form.username.value.trim();
    const password = form.password.value;

    if (!username) {
      showMessage('Please enter your username or email.', true);
      form.username.focus();
      return;
    }
    if (!password) {
      showMessage('Please enter your password.', true);
      form.password.focus();
      return;
    }

    // Simulate login delay
    showMessage('Logging in...', false);
    setTimeout(() => {
      // For demo purposes, accept any non-empty inputs as success
      showMessage(`Welcome, ${username}! You have successfully logged in.`, false, true);
      form.reset();
    }, 1200);
  });

  // Show forget password modal
  forgotLink.addEventListener('click', openModal);
  forgotLink.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      openModal();
    }
  });

  // Close modal handlers
  closeModalBtn.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) {
      closeModal();
    }
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
      closeModal();
    }
  });

  // Reset password form submit handler
  resetForm.addEventListener('submit', (e) => {
    e.preventDefault();
    modalMessage.textContent = '';
    modalMessage.classList.remove('error','success');

    const email = resetEmailInput.value.trim();
    if (!email) {
      showModalMessage('Please enter your email address.', true);
      resetEmailInput.focus();
      return;
    }
    if (!validateEmail(email)) {
      showModalMessage('Please enter a valid email address.', true);
      resetEmailInput.focus();
      return;
    }

    showModalMessage('Sending reset link...', false);
    // Simulate async reset link sending
    setTimeout(() => {
      showModalMessage('Reset link sent! Please check your email.', false, true);
      resetForm.reset();
    }, 1400);
  });

  function showMessage(msg, isError = false, isSuccess = false) {
    messageDiv.textContent = msg;
    if (isError) {
      messageDiv.classList.add('error');
      messageDiv.classList.remove('success');
    } else if (isSuccess) {
      messageDiv.classList.add('success');
      messageDiv.classList.remove('error');
    } else {
      messageDiv.classList.remove('error','success');
    }
  }

  function showModalMessage(msg, isError = false, isSuccess = false) {
    modalMessage.textContent = msg;
    if (isError) {
      modalMessage.classList.add('error');
      modalMessage.classList.remove('success');
    } else if (isSuccess) {
      modalMessage.classList.add('success');
      modalMessage.classList.remove('error');
    } else {
      modalMessage.classList.remove('error','success');
    }
  }

  function openModal() {
    modalOverlay.style.display = 'flex';
    modalOverlay.setAttribute('aria-hidden', 'false');
    resetEmailInput.focus();
  }

  function closeModal() {
    modalOverlay.style.display = 'none';
    modalOverlay.setAttribute('aria-hidden', 'true');
    showModalMessage('');
    resetForm.reset();
    forgotLink.focus();
  }

  function validateEmail(email) {
    // Basic email regex
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email.toLowerCase());
  }
</script>
